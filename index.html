<!DOCTYPE html>
<html>
	<head>
		<title>Trivia Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	</head>
	<body>
		<div class="container text-center">
			<h1 class="ocean">Ocean Trivia</h1>

			<button id="start" class="btn btn-primary btn-lg">Start</button>
			<form id="game">
				<p>Time Remaining: <span id="time"></span> Seconds</p>
				
				<!-- turn this into submit button -->
				<!-- <input type="submit" id="done" value="Done"> -->
			</form>


			<div id="results">
				<p>All Done!</p>
				<br><br>
				<p>Correct Answers:<span id="correct"></span></p>
				<p>Incorrect Answers:<span id="incorrect"></span></p>
				<p>Unanswered:<span id="unanswered"></span></p>
				
			</div>

		</div>
		<script type="text/javascript" src="assets/javascript/app.js"></script>		
	</body>
</html>
